<h1 mat-dialog-title>Edición {{traGrupos.c_nombre}}</h1>
<form class="example-container" #newForm="ngForm" (ngSubmit)="guardar(newForm)">
    <div mat-dialog-content class="contenedor">

        <mat-form-field>
            <input matInput placeholder="Nombre" name="c_nombre" #c_username="ngModel" [(ngModel)]="traGrupos.c_nombre"
                minlength="3" required />
            <mat-hint class="error" *ngIf="traGrupos.c_nombre.length<3">debe tener mínimo de 3 dígitos</mat-hint>
        </mat-form-field>

    </div>
    <div mat-dialog-actions>

        <button mat-button type="submit" cdkFocusInitial [disabled]="!newForm.form.valid">
            <mat-icon>save</mat-icon>
            <span>Guardar</span>
        </button>
    </div>
</form>
