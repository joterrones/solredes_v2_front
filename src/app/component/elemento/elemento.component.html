        <div class="contenedor">
            <div *ngFor="let e of dataCard">
                <mat-card style="margin: 1%; max-width: 460px;">
                    <mat-card-header>
                        <div mat-card-avatar>
                            <mat-icon>event_note</mat-icon>
                        </div>
                        <mat-card-title>{{e.c_nombre}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="contentcard">
                            <ul class="mdc-list" style="padding-left: 5px;">

                                <p>C贸digo: {{e.c_codigo}} </p>

                                <mat-form-field appearance="fill">
                                    <mat-label>Material</mat-label>
                                    <mat-select placeholder="Seleccione" multiple [(value)]="e.array_material"

                                            (click)="onSelectChange(e)">
                                            {{item.nombre}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </ul>
                            <ul class="mdc-list">
                                <div style="margin-top: 10px; margin-bottom: 10px;">
