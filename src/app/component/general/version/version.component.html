<app-menu>
  <div class="contenedorBody">
    <h2>CRONOGRAMA PROGRAMADO Y REPROGRAMACIONES</h2>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Filtros y Exportaci贸n de Datos
          </mat-panel-title>
          <mat-panel-description>
            Pulsar para desplegar las opciones
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="contenedorfiltro">
          <mat-form-field>
            <mat-select placeholder="Fases">
              <mat-option value="0" (click)='selectFase(0)'>
                -TODOS-
              </mat-option>
              <mat-option *ngFor="let fase of fases" [value]="fase.n_idgen_fase"
                (click)='selectFase(fase.n_idgen_fase)'>
                {{fase.c_nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <br />
    <mat-card>
      <mat-form-field>
        <input matInput placeholder="Buscar" [(ngModel)]="textfilter" (keyup)="applyFilter($event.target.value)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <table mat-table [dataSource]="tabla" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> <button mat-icon-button color="accent" (click)="openDialog(null)">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="openDialog(element)">
              <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="n_version">
          <th mat-header-cell *matHeaderCellDef color="error"> Versi贸n </th>
          <td mat-cell *matCellDef="let element"> {{element.n_version}} </td>
        </ng-container>
        <ng-container matColumnDef="c_descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci贸n </th>
          <td mat-cell *matCellDef="let element"> {{element.c_descripcion  }} </td>
        </ng-container>
        <ng-container matColumnDef="c_fase">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fase </th>
          <td mat-cell *matCellDef="let element"> {{element.c_fase}} </td>
        </ng-container>
        
        <ng-container matColumnDef="conf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Configuraci贸n </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="programa(element)">
              <mat-icon aria-label="Example icon-button with a heart icon">settings</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="error" (click)="delete(element)">
              <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
          <tr mat-row></tr>
        </ng-template>
      </table>
      <mat-paginator [pageSizeOptions]="pagin" showFirstLastButtons></mat-paginator>
    </mat-card>
  </div>
</app-menu>
