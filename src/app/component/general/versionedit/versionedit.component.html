<h1 mat-dialog-title>Edición {{item.c_nombreproyecto}}</h1>

<form class="example-container" #newForm="ngForm" (ngSubmit)="guardar(newForm)">
    <div mat-dialog-content class="contenedor">
        <mat-form-field>
            <input matInput placeholder="Versión" name="n_version" #n_version="ngModel" [(ngModel)]="item.n_version"
                required />
            <mat-hint class="error" *ngIf="item.n_version">debe ingresar el valor Versión
            </mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descripción" name="c_descripcion" #c_descripcion="ngModel"
                [(ngModel)]="item.c_descripcion" minlength="3" required />
            <mat-hint class="error" *ngIf="item.c_descripcion.length<3">debe tener mínimo de 3 dígitos</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Fases" [(value)]="item.n_idgen_fase" required>
                <mat-option *ngFor="let fase of fases" [value]="fase.n_idgen_fase"
                    >
                    {{fase.c_nombre}}
                </mat-option>
            </mat-select>
            <mat-hint class="error" *ngIf="item.n_idgen_fase==0">Es requerido</mat-hint>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>

        <button mat-button type="submit" cdkFocusInitial [disabled]="!newForm.form.valid||item.n_idgen_fase==0">
            <mat-icon>save</mat-icon>
            <span>Guardar</span>
        </button>
    </div>
</form>
