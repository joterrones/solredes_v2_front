<div class="contenedorBody">
  <mat-card>
    <mat-form-field>
      <input matInput placeholder="Buscar" [(ngModel)]="textfilter" (keyup)="applyFilter($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <table mat-table [dataSource]="tabla" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> <button mat-icon-button color="accent" (click)="openDialog(null)">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="openDialog(element)">
            <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="c_nombre">
        <th mat-header-cell *matHeaderCellDef color="error"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.c_nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="confi">
        <th mat-header-cell *matHeaderCellDef color="error"> Configuraci√≥n </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="configurar(element)">
            <mat-icon aria-label="Example icon-button with a heart icon">settings</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef color="error"> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="error" (click)="eliminar(element)">
            <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
        <tr mat-row></tr>
      </ng-template>
    </table>
    <mat-paginator [pageSizeOptions]="pagin" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
