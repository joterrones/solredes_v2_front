<div class="contenedorBody">
  <mat-card>
    <div class="contenedor">
      <mat-form-field>
        <mat-select placeholder="Fases">

          <mat-option *ngFor="let fase of fases" [value]="fase.n_idgen_fase" (click)='selectFase(fase.n_idgen_fase)'>
            {{fase.c_nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Actividad">

          <mat-option *ngFor="let actividad of actividades" [value]="actividad.n_idgen_actividad"
            (click)='selectActividad(actividad.n_idgen_actividad)'>
            {{actividad.c_descripcion}}
          </mat-option>
        </mat-select>
      </mat-form-field>
     
    </div>
  </mat-card>
  <br />
  <mat-card>
    <mat-form-field>
      <input matInput placeholder="Buscar" [(ngModel)]="textfilter" (keyup)="applyFilter($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <table mat-table [dataSource]="tabla" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> <button mat-icon-button color="accent" (click)="openDialog(null)">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="openDialog(element)">
            <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c_nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.c_valor}} </td>
      </ng-container>
      <ng-container matColumnDef="c_descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.c_descripcion}} </td>
      </ng-container>
      <ng-container matColumnDef="c_prede">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Predecesora </th>
        <td mat-cell *matCellDef="let element"> {{element.c_predecesora}} </td>
      </ng-container>
      <ng-container matColumnDef="n_duracion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duración </th>
        <td mat-cell *matCellDef="let element"> {{element.n_duracion}} </td>
      </ng-container>
      <ng-container matColumnDef="b_diasferiados">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Aplica Feriados </th>
        <td mat-cell *matCellDef="let element"> <P *ngIf="element.b_diasferiados">Si</P><P *ngIf="!element.b_diasferiados">No</P> </td>
      </ng-container>
      <ng-container matColumnDef="config">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dato Adicional </th>
        <td mat-cell *matCellDef="let element">  <button mat-icon-button color="accent" (click)="configuracion(element)">
          <mat-icon aria-label="Example icon-button with a heart icon">settings</mat-icon>
        </button> </td>
      </ng-container>
      <ng-container matColumnDef="hitocontrol">
        <th mat-header-cell *matHeaderCellDef color="error"> Hito Control </th>
        <td mat-cell *matCellDef="let element"> <P *ngIf="element.b_hitocontrol">Si</P><P *ngIf="!element.b_hitocontrol">No</P> </td>
      </ng-container>
      <!-- Button Eliminar -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="error">
            <mat-icon aria-label="Example icon-button with a heart icon0" (click)="eliminar(element)">delete</mat-icon>

          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
        <tr mat-row></tr>

      </ng-template>

    </table>

    <mat-paginator [pageSizeOptions]="pagin" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
