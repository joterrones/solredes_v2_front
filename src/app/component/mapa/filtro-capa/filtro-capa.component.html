<div mat-dialog-content>
    <div class="vertical">
        <div *ngFor="let item of data">
            <mat-checkbox class="example-margin" [(ngModel)]="item.checked">{{item.nombre}}</mat-checkbox>
        </div>

    </div>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="aceptar()">
        <mat-icon>save</mat-icon>
        <span>Aceptar</span>
    </button>
</div>
