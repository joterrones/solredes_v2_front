<app-menu>
    <div class="contenedorBody">
      <h2> ADMINISTRACIÃ“N DE PROYECTO</h2>
      <mat-accordion>
        <mat-expansion-panel>                
  
        </mat-expansion-panel>
      </mat-accordion>
      <br />
      <mat-card>
        <mat-form-field>
          <input matInput placeholder="Buscar" [(ngModel)]="textfilter" (keyup)="applyFilter($event.target.value)">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <table mat-table [dataSource]="tablaProyecto" matSort class="mat-elevation-z8">

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> <button mat-icon-button color="accent" (click)="openDialog(null)" *ngIf="permisoEdit">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="openDialog(element)" *ngIf="permisoEdit">
                <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="c_nombrep">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.c_nombre}} </td>
          </ng-container>       

          <ng-container matColumnDef="c_detalle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle </th>
            <td mat-cell *matCellDef="let element"> {{element.c_detalle}} </td>
          </ng-container>  

          <ng-container matColumnDef="c_color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="openDialogColor(element)" [disabled]="!permisoEdit">
                <mat-icon aria-label="Example icon-button with a heart icon">color_lens</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="c_rutalogo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="openDialogImgLogo(element)" [disabled]="!permisoEdit">
                <mat-icon aria-label="Example icon-button with a heart icon">image</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="c_rutaimg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen Principal </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="openDialogImg(element)" [disabled]="!permisoEdit">
                <mat-icon aria-label="Example icon-button with a heart icon">image</mat-icon>
              </button>
            </td>
          </ng-container>
          
  
          <!-- Button Eliminar -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="error" (click)="eliminar(element)" [disabled]="!permisoEdit">
                <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
            <tr mat-row></tr>
          </ng-template>
  
        </table>
  
        <mat-paginator [pageSizeOptions]="pagin" showFirstLastButtons></mat-paginator>
      </mat-card>
    </div>
  </app-menu>
