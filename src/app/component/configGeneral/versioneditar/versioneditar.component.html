<h1 mat-dialog-title>Edición {{version.c_cabecera}}</h1>
<form class="example-container" #newForm="ngForm" (ngSubmit)="guardar(newForm)">
  <div mat-dialog-content class="contenedor">

    <mat-form-field>
      <input matInput placeholder="Cabecera" name="c_nombrecorto" #c_username="ngModel" [(ngModel)]="version.c_cabecera"
        minlength="3" required />
      <mat-hint class="error" *ngIf="version.c_cabecera.length<3">debe tener mínimo de 3 dígitos</mat-hint>
    </mat-form-field>      

    <mat-form-field>
        <input matInput placeholder="Fecha" name="c_nombrecorto" #c_username="ngModel" [(ngModel)]="version.c_fecha"
          minlength="3" required />
        <mat-hint class="error" *ngIf="version.c_fecha.length<3">debe tener mínimo de 3 dígitos</mat-hint>
      </mat-form-field>    
    
  </div>
  <div mat-dialog-actions>

    <button mat-button type="submit" cdkFocusInitial
      [disabled]="!newForm.form.valid">
      <mat-icon>save</mat-icon>
      <span>Guardar</span>
    </button>
  </div>
</form>
