
    <form class="example-container" #newForm="ngForm" (ngSubmit)="guardar(shoes._value)">
    
        <h2 mat-dialog-title>Asignar Proyectos</h2>
        <mat-selection-list #shoes class="tamano">
            <mat-list-option *ngFor="let shoe of ProUser" [value]="shoe.n_idseg_userprofileusu" [selected]="shoe.b_activo">
                    {{shoe.c_username}}
            </mat-list-option>          
        </mat-selection-list>
        <p>
            Options selected: {{shoes.selectedOptions.selected.length}}
        </p>
        <div mat-dialog-actions>
            <button mat-button type="submit" cdkFocusInitial
                [disabled]="!newForm.form.valid">
                <mat-icon>save</mat-icon>
                <span>Guardar</span>
            </button>
        </div>
    </form>
