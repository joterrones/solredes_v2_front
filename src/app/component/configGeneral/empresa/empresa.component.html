<app-menu>
    <div class="contenedorBody">
      <h2> ADMINISTRACIÃ“N DE EMPRESAS</h2>
      <mat-accordion>
        
      </mat-accordion>
      <br />
      <mat-card>
        <mat-form-field>
          <input matInput placeholder="Buscar" [(ngModel)]="textfilter" (keyup)="applyFilter($event.target.value)">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <table mat-table [dataSource]="tablaEmpresa" matSort class="mat-elevation-z8">

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> <button mat-icon-button color="accent" (click)="openDialog(null)" *ngIf="permisoEdit">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="openDialog(element)" *ngIf="permisoEdit">
                <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="c_nombrecorto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.c_nombrecorto}} </td>
          </ng-container>
          
          <ng-container matColumnDef="c_ruc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RUC </th>
            <td mat-cell *matCellDef="let element"> {{element.c_ruc}} </td>
          </ng-container> 
          <ng-container matColumnDef="c_razonsocial">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social </th>
            <td mat-cell *matCellDef="let element"> {{element.c_razonsocial}} </td>
          </ng-container>
  
          <!-- Button Eliminar -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="error" (click)="eliminar(element)" [disabled]="!permisoEdit">
                <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
            <tr mat-row></tr>
  
          </ng-template>
  
        </table>
  
        <mat-paginator [pageSizeOptions]="pagin" showFirstLastButtons></mat-paginator>
      </mat-card>
    </div>
  </app-menu>
