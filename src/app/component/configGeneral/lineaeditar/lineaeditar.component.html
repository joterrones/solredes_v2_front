<h1 mat-dialog-title>Edición {{linea.c_nombre}}</h1>
<form class="example-container" #newForm="ngForm" (ngSubmit)="guardar(newForm)">
  <div mat-dialog-content class="contenedor">

    <mat-form-field>
      <input matInput placeholder="Nombre" name="c_nombre" #c_username="ngModel" [(ngModel)]="linea.c_nombre"
        minlength="3" required />
      <mat-hint class="error" *ngIf="linea.c_nombre.length<3">debe tener mínimo de 3 dígitos</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="Codigo" placeholder="Codigo" name="c_codigo" #c_clave="ngModel"  
        [(ngModel)]="linea.c_codigo" minlength="3" required/>
      <mat-hint class="error" *ngIf="linea.c_codigo.length<3">debe tener mínimo de 3 dígitos</mat-hint>
    </mat-form-field>
      
    <mat-form-field>
      <mat-select placeholder="Tipo Linea" [(value)]="linea.n_idpl_tipolinea" required>
        <mat-option *ngFor="let tlinea of tipolinea" [value]="tlinea.n_idpl_tipolinea">
          {{tlinea.c_nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>    

    <mat-form-field>
      <mat-select placeholder="zona" [(value)]="linea.n_idpl_zona" required>
        <mat-option *ngFor="let z of zona" [value]="z.n_idpl_zona">
          {{z.c_nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field> 
  </div>
  <div mat-dialog-actions>

    <button mat-button type="submit" cdkFocusInitial
      [disabled]="!newForm.form.valid">
      <mat-icon>save</mat-icon>
      <span>Guardar</span>
    </button>
  </div>
</form>
