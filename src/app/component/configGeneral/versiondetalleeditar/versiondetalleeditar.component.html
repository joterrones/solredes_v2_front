<h1 mat-dialog-title>Edición {{detalle_version.c_detalle}}</h1>
<form class="example-container" #newForm="ngForm" (ngSubmit)="guardar(newForm)">
  <div mat-dialog-content class="contenedor">

    <mat-form-field>
      <input matInput placeholder="Detalle" name="c_nombrecorto" #c_username="ngModel" [(ngModel)]="detalle_version.c_detalle"
        minlength="3" required />
      <mat-hint class="error" *ngIf="detalle_version.c_detalle.length<3">debe tener mínimo de 3 dígitos</mat-hint>
    </mat-form-field>  
    
  </div>
  <div mat-dialog-actions>

    <button mat-button type="submit" cdkFocusInitial
      [disabled]="!newForm.form.valid">
      <mat-icon>save</mat-icon>
      <span>Guardar</span>
    </button>
  </div>
</form>
