<h1 mat-dialog-title>Edición {{tipofoto.c_nombre}}</h1>
<form class="example-container" #newForm="ngForm" (ngSubmit)="guardar(newForm)">
  <div mat-dialog-content class="contenedor">

    <mat-form-field>
      <input matInput placeholder="Nombre" name="c_nombre" #c_username="ngModel" [(ngModel)]="tipofoto.c_nombre"
        minlength="3" required />
      <mat-hint class="error" *ngIf="tipofoto.c_nombre.length<3">debe tener mínimo de 3 dígitos</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Codigo" name="c_codigo" #c_username="ngModel" [(ngModel)]="tipofoto.c_codigo"
          minlength="3" required />
        <mat-hint class="error" *ngIf="tipofoto.c_codigo.length<3">debe tener mínimo de 3 dígitos</mat-hint>
      </mat-form-field>
    
    <mat-form-field>
        <input matInput placeholder="Tipo" name="n_tipo" #c_username="ngModel" [(ngModel)]="tipofoto.n_tipo"
          minlength="1" required />
        <mat-hint class="error" *ngIf="tipofoto.n_tipo.length<1">debe tener mínimo de 1 dígitos</mat-hint>
    </mat-form-field>   
    
  </div>
  <div mat-dialog-actions>

    <button mat-button type="submit" cdkFocusInitial
      [disabled]="!newForm.form.valid||tipofoto.n_tipo.length<1">
      <mat-icon>save</mat-icon>
      <span>Guardar</span>
    </button>
  </div>
</form>
