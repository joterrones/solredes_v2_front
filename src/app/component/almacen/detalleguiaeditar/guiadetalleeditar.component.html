<h1 mat-dialog-title>Edición {{detalleguia.c_nombreguia}}</h1>
<form class="example-container" #newForm="ngForm" (ngSubmit)="guardar(newForm)">

  <div mat-dialog-content class="contenedor">
    <mat-form-field>
      <input matInput type="Cantidad" placeholder="Cantidad" name="n_cantidad" #c_clave="ngModel"  
        [(ngModel)]="detalleguia.n_cantidad" minlength="1" required/>
      <mat-hint class="error" *ngIf="detalleguia.n_cantidad<1">debe tener mínimo de 1 dígitos</mat-hint>
    </mat-form-field>
      
    <mat-form-field>
      <mat-select placeholder="Elemento" [(value)]="detalleguia.n_idpl_elemento" required>
        <mat-option *ngFor="let el of elemento" [value]="el.n_idpl_elemento">
          {{el.c_nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>  
    
    <div class="contenedor2">      
      <img [src]="showImg || urlImagen ||'assets/images/imgDefault.jpg'" alt="img" style="min-width: 300px; max-width: 400px;">
      <input id="file" #fileInput hidden type='file' (change)="uploadfile($event.target.files)">
      <button type="button" mat-mini-fab color="accent" (click)="fileInput.click()" style="margin-left: 10px;">
        <mat-icon>attach_file</mat-icon>
      </button>
      
    </div>
    
  </div>
  
  <div mat-dialog-actions>

    <button mat-button type="submit" cdkFocusInitial
      [disabled]="!newForm.form.valid">
      <mat-icon>save</mat-icon>
      <span>Guardar</span>
    </button>
  </div>
</form>
