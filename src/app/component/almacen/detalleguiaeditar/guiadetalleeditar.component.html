<h1 mat-dialog-title>Edición {{detalleguia.c_nombreguia}}</h1>
<form class="example-container" #newForm="ngForm" (ngSubmit)="guardar(newForm)">
  <div mat-dialog-content class="contenedor">

    <mat-form-field>
        <mat-select placeholder="Guia" [(value)]="detalleguia.n_idalm_guia" required [disabled]="true">
          <mat-option *ngFor="let g of guias" [value]="g.n_idalm_guia">
            {{g.c_nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>  

    <mat-form-field>
      <input matInput type="Cantidad" placeholder="Cantidad" name="n_cantidad" #c_clave="ngModel"  
        [(ngModel)]="detalleguia.n_cantidad" minlength="1" required/>
      <mat-hint class="error" *ngIf="detalleguia.n_cantidad<1">debe tener mínimo de 1 dígitos</mat-hint>
    </mat-form-field>
      
    <mat-form-field>
      <mat-select placeholder="Elemento" [(value)]="detalleguia.n_idpl_elemento" required [disabled]="true">
        <mat-option *ngFor="let el of elemento" [value]="el.n_idpl_elemento">
          {{el.c_nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>    
  </div>

  <div mat-dialog-actions>

    <button mat-button type="submit" cdkFocusInitial
      [disabled]="!newForm.form.valid">
      <mat-icon>save</mat-icon>
      <span>Guardar</span>
    </button>
  </div>
</form>
