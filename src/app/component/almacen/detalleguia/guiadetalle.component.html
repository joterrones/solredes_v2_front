<app-menu>
    <div class="contenedorBody">
      <h2>  ADMINISTRACIÃ“N DE ALMACEN: {{c_nombreAlmacen}} -> GUIA: {{c_nombreguia}} -> DETALLE GUIA</h2>
      <br />
      <mat-card>
        <div class="navega">
          <mat-form-field>          
            <input matInput placeholder="Buscar" [(ngModel)]="textfilter" (keyup)="applyFilter($event.target.value)">
            <mat-icon matSuffix>search</mat-icon>           
          </mat-form-field>          
          <button mat-icon-button color="accent" [routerLink]="['/guia/'+this.n_idalm_almacen+'/'+this.c_nombreAlmacen]">                 
            <mat-icon aria-label="Example icon-button with a heart icon">arrow_back</mat-icon>                
          </button>            
        </div>
        <table mat-table [dataSource]="tablaAlmacen" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> <button mat-icon-button color="accent" (click)="openDialog(null)">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="openDialog(element)">
                <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
              </button>
            </td>
          </ng-container>    
                  
          <ng-container matColumnDef="c_nombreel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Elemento </th>
            <td mat-cell *matCellDef="let element"> {{element.c_nombreel}} </td>
          </ng-container>   

          <ng-container matColumnDef="c_cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.n_cantidad}} </td>
          </ng-container>    

          <!-- Button Eliminar -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="error" (click)="eliminar(element)">
                <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
            <tr mat-row></tr>
  
          </ng-template>
  
        </table>
  
        <mat-paginator [pageSizeOptions]="pagin" showFirstLastButtons></mat-paginator>
      </mat-card>
    </div>
  </app-menu>
