<h1 mat-dialog-title>Edición de guia: {{guia.c_nombre}}</h1>
<form class="example-container" #newForm="ngForm" (ngSubmit)="guardar(newForm)">
  <div mat-dialog-content class="contenedor">

    <mat-form-field>
      <input matInput placeholder="Nombre" name="c_nombre" #c_username="ngModel" [(ngModel)]="guia.c_nombre"
        minlength="3" required />
      <mat-hint class="error" *ngIf="guia.c_nombre.length<3">debe tener mínimo de 3 dígitos</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="Direccion" placeholder="Direccion" name="c_direccion" #c_direccion="ngModel"  
        [(ngModel)]="guia.c_direccion" minlength="6" required/>
      <mat-hint class="error" *ngIf="guia.c_direccion.length<6">debe tener mínimo de 6 dígitos</mat-hint>
    </mat-form-field>      
      
    <mat-form-field>
      <mat-select placeholder="Annio" [(value)]="guia.annio" required>
        <mat-option *ngFor="let per of annio" [value]="per.n_annio">
          {{per.n_annio}}
        </mat-option>
      </mat-select>
    </mat-form-field>   

    <mat-form-field>
      <mat-select placeholder="Mes" [(value)]="guia.n_mes" required>
        <mat-option *ngFor="let per of mes" [value]="per.n_mes">
          {{per.n_mes}}
        </mat-option>
      </mat-select>      
    </mat-form-field>   
    
    <mat-form-field>
        <input matInput placeholder="RUC" name="c_ruc" #c_username="ngModel" [(ngModel)]="guia.c_ruc"
          minlength="11" maxlength="11" required type="number"/>
        <mat-hint class="error" *ngIf="guia.c_ruc.length<3">debe tener 11 dígitos</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Nro Guia" name="c_nroguia" #c_username="ngModel" [(ngModel)]="guia.c_nroguia"
          minlength="3" required />
        <mat-hint class="error" *ngIf="guia.c_nroguia.length<3">debe tener mínimo de 3 dígitos</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <textarea  matInput placeholder="Observacion" name="c_observacion" #c_username="ngModel" [(ngModel)]="guia.c_observacion" maxlength="250" ></textarea>
        <mat-hint class="" *ngIf="guia.c_ruc.length==0">*Observacion no es requerida</mat-hint>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <br>
    <button mat-button type="submit" cdkFocusInitial
      [disabled]="!newForm.form.valid">
      <mat-icon>save</mat-icon>
      <span>Guardar</span>
    </button>
  </div>
</form>
