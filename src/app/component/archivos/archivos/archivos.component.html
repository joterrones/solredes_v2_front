<app-menu>
    <div class="contenedorBody">
      <h2>  CARPETA: {{this.c_nombre}}</h2>
      <br />
      <mat-card>
        <div class="navega">
          <mat-form-field>          
            <input matInput placeholder="Buscar" [(ngModel)]="textfilter" (keyup)="applyFilter($event.target.value)">
            <mat-icon matSuffix>search</mat-icon>           
          </mat-form-field>          
        </div>
        <table mat-table [dataSource]="tablaArchivos" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> <button mat-icon-button color="accent" (click)="openDialog(null)">
                <mat-icon aria-label="Example icon-button with a heart icon">cloud_upload</mat-icon>
              </button> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="openDialog(element)">
                <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
              </button>
            </td>
          </ng-container>    
                  
          <ng-container matColumnDef="c_nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element">                            
                <mat-icon aria-label="Example icon-button with a heart icon">insert_drive_file</mat-icon>                
                {{element.c_nombre}} 
            </td>
          </ng-container>   

          <ng-container matColumnDef="d_fechamodi">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de modificaci√≥n </th>
            <td mat-cell *matCellDef="let element"><mat-icon >date_range</mat-icon> {{element.d_fechamodi}} </td>
          </ng-container>    

          <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descargar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="download(element)">
                <mat-icon aria-label="Example icon-button with a heart icon">cloud_download</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Button Eliminar -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="error" (click)="eliminar(element)">
                <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
            <tr mat-row></tr>
  
          </ng-template>
  
        </table>
  
        <mat-paginator [pageSizeOptions]="pagin" showFirstLastButtons></mat-paginator>
      </mat-card>
    </div>
  </app-menu>
