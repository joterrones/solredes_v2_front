<app-menu>
  <div class="contenedorBody">
    <mat-card>
      <div class="navega">
        <mat-card-title>   
          ADMINISTRACIÃ“N DE ARCHIVOS            
        </mat-card-title>
        <div>
          <button mat-icon-button color="accent" (click)="openDialogCarpeta(null)">
            <mat-icon aria-label="Example icon-button with a heart icon">create_new_folder</mat-icon>
          </button> 
          <button mat-icon-button color="accent" (click)="openDialogArchivo(null)">
            <mat-icon aria-label="Example icon-button with a heart icon">note_add</mat-icon>
          </button> 
        </div>
      </div>
    </mat-card>
    
    <div class="contenedorArchivos">
      <div class="subtitulo">
        Carpetas
        <hr>
      </div>
      <div class="navega2">
        
        <div *ngFor="let element of archivos"> 
          <div *ngIf=" element.c_tipo == 1" class="cont">
            <mat-card class="example-card">
              <mat-card-header class="navega3">              
                <div mat-card-avatar class="example-header-image">
                  <button mat-icon-button (click)="showArchivos(element)"> 
                    <mat-icon aria-label="Example icon-button with a heart icon">folder</mat-icon>                     
                  </button>     
                  <div class="label">{{element.c_nombre}}</div>              
                </div>           
                <div>                      
                  <button mat-icon-button color="accent" (click)="editArchivo(element)">
                    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                  </button>  
                  <button mat-icon-button color="accent" (click)="download(element)">
                    <mat-icon aria-label="Example icon-button with a heart icon">cloud_download</mat-icon>
                  </button>            
                  <button mat-icon-button color="error" (click)="eliminar(element)">
                    <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
                  </button>                  
                </div>          
              </mat-card-header>          
            </mat-card>  
          </div>
        </div>      
      </div>
      <div class="subtitulo">
        Archivos
        <hr>
      </div>
      
      <div class="navega2">        
        <div *ngFor="let element of archivos" >           
          <div *ngIf=" element.c_tipo == 2" class="cont">             
            <mat-card class="example-card">   
              <mat-card-header class="navega3">                 
                <div mat-card-avatar class="example-header-image ">                 
                  <mat-icon aria-label="Example icon-button with a heart icon" >insert_drive_file</mat-icon>   
                  <div class="label">{{element.c_nombre}}</div>                              
                </div>                                                         
                <div>
                  <button mat-icon-button color="accent" (click)="editArchivo(element)">
                    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                  </button>  
                  <button mat-icon-button color="accent" (click)="download(element)">
                    <mat-icon aria-label="Example icon-button with a heart icon">cloud_download</mat-icon>
                  </button>            
                  <button mat-icon-button color="error" (click)="eliminar(element)">
                    <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
                  </button>                  
                </div>       
              </mat-card-header>          
            </mat-card>  
          </div>
        </div>
      </div>
    </div>
    
  </div>
</app-menu>
