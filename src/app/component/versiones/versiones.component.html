<h3>Versiones </h3>
<div class="contenedor" [ngClass]="{'scroll':leermas == true}">
    <mat-card>
        <!-- VERSION -->
        <div *ngFor="let i of arrCabecera">
            <div class="mdc-list-group" >
                <mat-card-title-group>
                    <mat-card-title>{{i.c_cabecera}}</mat-card-title>
                    <div>
                        <mat-card-subtitle>{{i.c_fecha}}</mat-card-subtitle>
                    </div>
                </mat-card-title-group>
                <mat-card-subtitle *ngFor="let e of arrDetalle">
                    <p *ngIf="e.n_idv_cabeceradt == i.n_idv_cabecera">{{e.c_detalle}}</p>
                </mat-card-subtitle>
            </div>
            <hr class="mdc-list-divider" *ngIf="i.n_idv_cabecera != 14">
        </div> 
        <div *ngIf="leermas">
            <div *ngFor="let i of arrCabecera2">
                <hr class="mdc-list-divider">
                <div class="mdc-list-group" >
                    <mat-card-title-group>
                        <mat-card-title>{{i.c_cabecera}}</mat-card-title>
                        <div>
                            <mat-card-subtitle>{{i.c_fecha}}</mat-card-subtitle>
                        </div>
                    </mat-card-title-group>
                    <mat-card-subtitle *ngFor="let e of arrDetalle2">
                        <p *ngIf="e.n_idv_cabeceradt == i.n_idv_cabecera">{{e.c_detalle}}</p>
                    </mat-card-subtitle>
                </div>                
            </div>
        </div>
    </mat-card>
</div>
<div class="btn">
    <button mat-button color="primary" (click)="leer()" *ngIf="!leermas">Leer m√°s</button>
    <button mat-button color="primary" (click)="leer()" *ngIf="leermas">Leer menos</button>
</div>
