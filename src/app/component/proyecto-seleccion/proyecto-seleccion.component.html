<div class="cuerpo">
    <mat-toolbar color="primary" class="mat-elevation-z8 barra">SOL REDES</mat-toolbar>
    <div class="contenedor">
        <div *ngFor="let item of proyectos">
            <mat-card class="example-card">
                <mat-card-title-group>
                    <mat-card-title> {{item.c_nombre}}</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                    
                </mat-card-title-group>
                <mat-card-content>
                    <img [src]=" urlImagen+item.c_rutalogo" style="width: 100%; height: auto;">
                </mat-card-content>
                <mat-card-actions>
                    <div class="btn">
                        <button mat-raised-button color="primary" (click)="irProyecto(item)">Ingresar <mat-icon>open_in_new</mat-icon></button>
                        <button mat-raised-button color="primary"  (click)="openDialog(item)">Detalle <mat-icon>info</mat-icon></button>
                    </div>                    
                </mat-card-actions>
            </mat-card>            
        </div>
        
    </div>
</div>
