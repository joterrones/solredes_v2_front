<div class="cuerpo">
    <mat-toolbar color="primary" class="mat-elevation-z8 barra">SOL REDES 2.0</mat-toolbar>
    <div class="contenedor">
        <div *ngFor="let item of proyectos">
            <mat-card class="example-card">
                <mat-card-title-group>
                    <mat-card-title> {{item.c_nombre}}</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                    <img mat-card-sm-image [src]=" urlImagen+item.c_rutalogo ">
                </mat-card-title-group>
                <mat-card-content>
         
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="irProyecto(item)">Ingresar<mat-icon>open_in_new</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
