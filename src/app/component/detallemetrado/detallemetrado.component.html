<h4 mat-dialog-title>Edici√≥n [{{data.item.c_codigo}}] {{data.item.c_nombre}}</h4>
<mat-accordion>
    <mat-expansion-panel *ngFor="let item of estructuras">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{item.c_codigo}}
            </mat-panel-title>
            <mat-panel-description>
                {{item.c_nombre}}
            </mat-panel-description>
        </mat-expansion-panel-header>
<br/>
        <table mat-table [dataSource]="item.metrado" class="mat-elevation-z8">
                <ng-container matColumnDef="c_tipo">
                  <th mat-header-cell *matHeaderCellDef> Grupo </th>
                  <td mat-cell *matCellDef="let element"> {{element.c_tipo}} </td>
                </ng-container>
                <ng-container matColumnDef="c_codigo">
                        <th mat-header-cell *matHeaderCellDef> Armado </th>
                        <td mat-cell *matCellDef="let element"> {{element.c_codigo}} </td>
                      </ng-container>
                <ng-container matColumnDef="c_nombreelemento">
                  <th mat-header-cell *matHeaderCellDef> Elemento </th>
                  <td mat-cell *matCellDef="let element"> [{{element.c_codigoelemento}}] {{element.c_nombreelemento}} </td>
                </ng-container>
              
                <ng-container matColumnDef="c_unidadmedida">
                  <th mat-header-cell *matHeaderCellDef> Unidad </th>
                  <td mat-cell *matCellDef="let element"> {{element.c_unidadmedida}} </td>
                </ng-container>
                <ng-container matColumnDef="n_cantidad">
                        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.n_cantidad}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
    </mat-expansion-panel>
</mat-accordion>
